<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tricycle Franchise Verifier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="tabaco.png" alt="Tabaco City Logo" class="logo">
      <h1>Tricycle Franchise Verifier</h1>
    </header>

    <section class="main-content">
      <div class="login-section">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p class="error" id="errorMsg" style="display:none;"></p>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Tabaco City Government. All rights reserved.</p>
    </footer>
  </div>

  <script>
    const users = [
      { username: 'staff', password: 'tabaco' }
    ];

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        window.location.href = 'dashboard.html';
      } else {
        errorMsg.textContent = "Invalid username or password.";
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
